<!DOCTYPE html>
<html>

    <body>
        <header>
        </div>

        <section></section>
<main class="body">
          <div class="container">
    <form id="feedback-form" class="feedback">
        <h2>Give Your Feedback</h2>
        <div class="id">
            <input type="text" id="full-name" placeholder="Full name" >
            <i class="fa fa-user"></i> 
        </div>
        <div class="id">
            <input type="email" id="email"  placeholder="Email Address">
            <i class="fa fa-envelope"></i> 
        </div>
        <textarea cols="15" rows="5" placeholder="Enter your opinion here...." id="description"></textarea>
        <button id="form-btn">Send</button>
        </div>
    </form>
</main>
